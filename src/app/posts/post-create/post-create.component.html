<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"*ngIf="!isLoading">
    <mat-form-field>
        <input 
            matInput
            type="tel"
            name="title" 
            formControlName="title"
            placeholder="Title">
            <mat-error  *ngIf="form.get('title').invalid">Enter a post title</mat-error>
    </mat-form-field>
    <div>
        <button class="mat-stroked-button" type="button" (click)="filePicker.click()">Pick an image</button>
        <input type="file" name="" id="" #filePicker>
    </div>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6"
                name="content" 
                formControlName="content"
                placeholder="Content"
                ></textarea>
                <mat-error *ngIf="form.get('content').invalid">Enter a post content</mat-error>
        </mat-form-field>
<button 
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
</form>
</mat-card>
