<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input 
            matInput
            type="tel"
            name="title" 
            required
            minlength="3"
            #title="ngModel"
            placeholder="Title"
            [ngModel]="post?.title">
            <mat-error *ngIf="title.invalid">Enter a post title</mat-error>
        
    </mat-form-field>
    <div>
        <button class="mat-stroked-button" type="button" (click)="filePicker.click()">Pick an image</button>
        <input type="file" name="" id="" #filePicker>
    </div>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6"
                name="content" 
                required 
                [ngModel]="post?.content"
                placeholder="Content"
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Enter a post content</mat-error>
        </mat-form-field>
<button 
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
</form>
</mat-card>
