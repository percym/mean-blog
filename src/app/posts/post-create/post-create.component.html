<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input 
            matInput
            type="tel"
            name="title" 
            required
            minlength="3"
            #title="ngModel"
            placeholder="Title"
            ngModel>
            <mat-error *ngIf="title.invalid">Enter a post title</mat-error>
    </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6"
                name="content" 
                required 
                ngModel
                placeholder="Content"
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Enter a post content</mat-error>
        </mat-form-field>
<button 
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
</form>
</mat-card>
